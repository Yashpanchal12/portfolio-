<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yash Panchal | Premium Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}

body{
  font-family:'Poppins',sans-serif;
  background:#0f0f0f;
  color:#fff;
}

#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  padding:20px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  z-index:1000;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  transition:0.3s;
}

nav a:hover{color:#00f5ff;}

.nav-links{
  display:flex;
  align-items:center;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:6px;
}

.hamburger span{
  width:25px;
  height:3px;
  background:white;
  transition:0.4s;
}

.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}

.hamburger.active span:nth-child(2){
  opacity:0;
}

.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

.nav-links.show{
  display:flex !important;
}

/* MOBILE */
@media (max-width:768px){
  .nav-links{
    position:absolute;
    top:70px;
    right:0;
    background:rgba(0,0,0,0.95);
    flex-direction:column;
    width:220px;
    text-align:center;
    display:none;
    padding:20px 0;
  }

  .nav-links a{
    display:block;
    margin:15px 0;
  }

  .hamburger{
    display:flex;
  }
}

section{
  padding:120px 10%;
  min-height:100vh;
}

.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.profile-img{
  width:180px;
  height:180px;
  border-radius:50%;
  margin-top:20px;
  border:3px solid #00f5ff;
  object-fit:cover;
}

.hero h1{font-size:48px;}
.hero h2{color:#00f5ff;margin-top:10px;}

.btn{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00f5ff,#ff00c8);
  color:white;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:40px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* PROJECT IMAGE */
.project-card{
  overflow:hidden;
  padding:0;
}

.project-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  transition:0.4s;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}

.project-card:hover img{
  transform:scale(1.1);
}

.project-content{
  padding:20px;
}

.social-icons{
  position:fixed;
  top:50%;
  left:20px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
}

.social-icons a{
  color:white;
  font-size:22px;
}

.social-icons a:hover{
  color:#00f5ff;
  transform:scale(1.2);
}

footer{
  text-align:center;
  padding:20px;
  background:#111;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav>
  <h3>Yash Panchal</h3>

  <div class="nav-links" id="navLinks">
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<section class="hero" id="home">
  <h1>Hi, I'm Yash Panchal</h1>
  <img src="profile.jpg" class="profile-img">
  <h2>I am <span id="typing"></span></h2>
  <a href="#contact" class="btn">Hire Me</a>
</section>

<section id="projects">
  <h2>Projects</h2>

  <div class="grid">

    <div class="card project-card">
      <img src="imagepowerbi.png">
      <div class="project-content">
        <h3>Power BI Sales Dashboard</h3>
      </div>
    </div>

    <div class="card project-card">
      <img src="imageproject2.png">
      <div class="project-content">
        <h3>Excel Analytics</h3>
      </div>
    </div>

    <div class="card project-card">
      <img src="imageproject3.png">
      <div class="project-content">
        <h3>Data Analytics Dashboard</h3>
      </div>
    </div>

  </div>
</section>

<footer>
  Â© 2026 Yash Panchal | All Rights Reserved
</footer>

<script>
function toggleMenu(){
  const nav=document.getElementById("navLinks");
  const hamburger=document.getElementById("hamburger");
  nav.classList.toggle("show");
  hamburger.classList.toggle("active");
}

const texts=["Data Analyst","Digital Marketer","Web Developer"];
let count=0,index=0,currentText="",letter="";
(function type(){
if(count===texts.length){count=0;}
currentText=texts[count];
letter=currentText.slice(0,++index);
document.getElementById("typing").textContent=letter;
if(letter.length===currentText.length){count++;index=0;}
setTimeout(type,150);
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js",{particles:{number:{value:80},size:{value:3},move:{speed:2},line_linked:{enable:true},color:{value:"#00f5ff"}}});
</script>

</body>
</html>
